<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>Andrea Flores Flores - Candidata a Directora FACUFI</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;--panel:#111;--gold:#D4AF37;--text:#fff;--muted:#cfcfcf;--line:rgba(212,175,55,0.5);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Inter', 'Segoe UI', Arial, sans-serif;}
    a{color:var(--text);text-decoration:none}
    a:hover{color:var(--gold)}
    nav.top{
      position:sticky;top:0;z-index:1000;background:var(--bg);border-bottom:2px solid var(--gold);
    }
    .nav-inner{max-width:1100px;margin:0 auto;display:flex;gap:1rem;align-items:center;justify-content:space-between;padding:0.9rem 1rem}
    .brand{display:flex;align-items:center;gap:0.75rem;font-weight:700;letter-spacing:.3px}
    .brand .dot{width:10px;height:10px;background:var(--gold);border-radius:50%}
    .menu{display:flex;flex-wrap:wrap;gap:1rem;font-weight:600}
    .container{max-width:1100px;margin:2rem auto;background:var(--panel);padding:2rem;border-radius:12px;border:1px solid var(--gold);box-shadow:0 2px 10px rgba(212,175,55,0.25)}
    h1,h2,h3{color:var(--gold);border-bottom:2px solid var(--gold);padding-bottom:.5rem;margin-top:0}
    h1{font-size:2.4rem;text-align:center;margin-bottom:.25rem}
    h2{font-weight:300;text-align:center;margin-top:0}
    section.hero{padding:1.5rem 0;border-bottom:3px solid var(--gold);margin-bottom:1.5rem;text-align:center}
    .candidate-photo{display:flex;justify-content:center;margin-bottom:1rem}
    .candidate-photo img{width:180px;height:180px;object-fit:cover;border-radius:50%;border:4px solid var(--gold);box-shadow:0 2px 12px rgba(0,0,0,.25)}
    .badges{display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center;margin-top:.75rem}
    .badge{border:1px solid var(--gold);color:var(--gold);padding:.35rem .6rem;border-radius:999px;font-size:.85rem}
    .grid{display:grid;grid-template-columns:1fr;gap:1rem}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:#1a1a1a;border-left:4px solid var(--gold);padding:1rem;border-radius:8px}
    ul{line-height:1.8;margin:0 0 0 1rem}
    .links{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center}
    .links a{border:1px solid var(--gold);padding:.5rem .9rem;border-radius:8px}
    .cta{margin:2rem 0;padding:1rem;text-align:center;background:#222;border-radius:10px;border:2px solid var(--gold)}
    footer{background:var(--bg);color:var(--text);text-align:center;padding:2rem;border-top:2px solid var(--gold)}
    .sr{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
        /* Estilos para tarjetas interactivas tipo Apple */
    .tarjetas-pregunta {
      display: flex;
      gap: 36px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem 0;
    }
    .tarjeta {
      position: relative;
      background: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);
      border-radius: 32px;
      overflow: hidden;
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s, transform 0.3s;
      animation: flotar 4s infinite alternate ease-in-out;
    }
    .tarjeta img {
      width: 100%;
      border-radius: 32px 32px 0 0;
    }
    .tarjeta h3 {
      margin: 1rem 0 0.5rem 0;
      text-align: center;
      font-size: 1.1rem;
      color: #000;
      border: none;
    }
    .mas {
      position: absolute;
      right: 18px;
      bottom: 18px;
      font-size: 1.7rem;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.19);
      cursor: pointer;
      transition: background 0.2s;
    }
    .mas:hover {
      background: #007aff;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
    }
    .modal.activo {
      display: flex;
    }
    .cerrar {
      position: absolute;
      top: 22px;
      right: 38px;
      cursor: pointer;
      font-size: 2.7rem;
      color: #fff;
    }
    #contenidoRespuesta {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      font-size: 1.15rem;
      max-width: 400px;
      color: #000;
    }style>
</head>

    <script>
    function mostrarRespuesta(id) {
      const respuestas = {
        resp1: "Gracias por tu apoyo y por permitirnos mejorar juntos. Nada de esto sería posible sin las ideas, propuestas y necesidades de los alumnos. Sigamos trabajando unidos.",
        resp2: "Darle seguimiento puntual a los programas de licenciatura y posgrado para actualizarlos. Incorporar las tendencias que exige el mercado: tecnología aplicada al deporte (apps, wearables, IA) y las habilidades que realmente usarás al egresar. Queremos una educación de calidad, moderna y pertinente.",
        resp3: "Adquisición Anual: Gestionaremos la compra o actualización de equipo para los laboratorios cada año.<br>Plan de Mejora: Elaboraremos un plan específico para mejorar la infraestructura del CESFI.<br>Gestión Eficiente: Optimizaremos los recursos para asegurar la disponibilidad regular de insumos y materiales.",
        resp4: "Simplificar Trámites: Plataforma digital unificada para titulación, reducción de papeleo físico y centralización de información. Eliminaremos procesos burocráticos redundantes y mejoraremos el acompañamiento mediante tutorías y talleres claros en línea y presencial. Además, buscaremos más opciones de titulación."
      };
      document.getElementById('contenidoRespuesta').innerHTML = respuestas[id];
      document.getElementById('modalRespuesta').classList.add('activo');
    }

    function cerrarModal() {
      document.getElementById('modalRespuesta').classList.remove('activo');
    }
  </script></body>
